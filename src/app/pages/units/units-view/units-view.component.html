<div class="text">Units</div>

<div *ngIf="filterForm" [formGroup]="filterForm">
  <h1>Ages</h1>
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="age">
    <mat-button-toggle value="all">All</mat-button-toggle>
    <mat-button-toggle value="dark">Dark</mat-button-toggle>
    <mat-button-toggle value="feudal">Feudal</mat-button-toggle>
    <mat-button-toggle value="castle">Castle</mat-button-toggle>
    <mat-button-toggle value="imperial">Imperial</mat-button-toggle>
  </mat-button-toggle-group>

  <h1>Costs</h1>
  <div fxLayout="row">
    <div fxLayout="column" fxLayoutGap="10px" class="custom-margin">
      <mat-checkbox class="example-margin" formControlName="onlyWood">Wood</mat-checkbox>
      <mat-checkbox class="example-margin" formControlName="onlyFood">Food</mat-checkbox>
      <mat-checkbox class="example-margin" formControlName="onlyGold">Gold</mat-checkbox>
    </div>

    <div fxLayout="column" fxLayoutGap="3px" class="sliders">
      <mat-slider [min]="1" [max]="200">
        <input matSliderThumb formControlName="wood">
      </mat-slider>
      <mat-slider [min]="1" [max]="225">
        <input matSliderThumb formControlName="food">
      </mat-slider>
      <mat-slider [min]="1" [max]="225">
        <input matSliderThumb formControlName="gold">
      </mat-slider>
    </div>
  </div>

</div>

<div class="table">
  <table mat-table [dataSource]="toBeDisplayed" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost</th>
      <td mat-cell *matCellDef="let element"> {{ getCosts(element.cost) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToDetailPage(row)"></tr>

  </table>
</div>
